<mat-form-field appearance="outline" class="form-field">
    <mat-label>Informe sua senha</mat-label>
    <input [formControl]="control" matInput placeholder="Mínimo de 6 caracteres" type="password" />
    @if (control.hasError('minLength') && !control.hasError('required')) {
        <mat-error>Senha inválida</mat-error>
      }
      @if (control.hasError('required')) {
        <mat-error>Senha é <strong>obrigatória</strong></mat-error>
      }
  </mat-form-field>
  
  <div class="container">
    <button mat-button color="primary" [disabled]="control.invalid">Entrar</button>
  </div>
