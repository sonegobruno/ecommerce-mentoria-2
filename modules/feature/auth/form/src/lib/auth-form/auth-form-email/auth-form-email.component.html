<mat-form-field appearance="outline" class="form-field">
    <mat-label>Informe seu email</mat-label>
    <input [formControl]="control" matInput placeholder="Ex: user@gmail.com" type="email" />
    @if (control.hasError('email') && !control.hasError('required')) {
      <mat-error>Email inválido</mat-error>
    }
    @if (control.hasError('required')) {
      <mat-error>O Email é <strong>obrigatório</strong></mat-error>
    }
  </mat-form-field>
  
  <div class="container">
    <button mat-button color="primary" [routerLink]="['../', 'password']" [disabled]="control.invalid">Próximo</button>
  </div>
